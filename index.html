<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>10-year Heart Disease Risk Predictor</title>
 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-light">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="index.html">Heart Disease Predictor</a>
    </li>

  </ul>
</nav>


  <br>
   <br>

   <form action="{{ url_for('predict')}}"method="post">
       <input type="text" name='male' placeholder="0=Female; 1=Male" required="required" />

        <input type="text" name="age" placeholder="Age" required="required" />

      <input type="text" name="ed_level" placeholder="Education years (1,2,3,4)" required="required" />

            <input type="text" name="stroke" placeholder="Stroke--0=No; 1=Yes" required="required" />

      <input type="text" name="hypertension" placeholder="Hypertension:0=N;1=Y" required="required" />

       <input type="text" name="cholesterol" placeholder="Cholesterol" required="required" />

       <input type="text" name="diabetes" placeholder="Diabetes--0=No; 1=Yes" required="required" />

       <input type="text" name="systolic_bp" placeholder="Systolic blood pressure" required="required" />

       <input type="text" name="diastolic_bp" placeholder="Diastolic blood pressure" required="required" />
    
       <input type="text" name="bmi" placeholder="BMI" required="required" />

<br>
       <br>
      <button type="submit" class="btn btn-success btn-block btn-large">Predict</button>

   </form>
       <br>
   <br>
   {{ prediction_text }}

</div>

</body>
</html>
